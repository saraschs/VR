<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Chargement d'A-Frame et AR.js -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene>

        <!-- Préchargement des ressources -->
        <a-assets timeout="5000" loading-indicator>
            <a-asset-item id="objModel" src="./assets/3Dmodels/demo.obj"></a-asset-item>
            <a-asset-item id="mtlModel" src="./assets/3Dmodels/demo.mtl"></a-asset-item>
        </a-assets>


        <!-- Utilisation du modèle 3D préchargé -->
        <a-obj-model src="#objModel" mtl="#mtlModel" 
        position="0 0 -1" scale="0.1 0.1 0.1" rotation="0 -75 0">
        </a-obj-model>
        <!-- Repère des axes en position (0, 0.5, -2) -->
        <a-entity position="0 0 -1">
            <a-entity line="start: 0 0 0; end: 1 0 0; color: red"></a-entity> <!-- X (rouge) -->
            <a-entity line="start: 0 0 0; end: 0 1 0; color: green"></a-entity> <!-- Y (vert) -->
            <a-entity line="start: 0 0 0; end: 0 0 1; color: blue"></a-entity> <!-- Z (bleu) -->
        </a-entity>
        <!-- Texte "Cliquer pour jouer" -->
        <a-text value="pour jouer\n mettez le cercle\n sur le chat" position="0 -0.1 -1" align="center" color="darkcyan"
            scale="0.25 0.25 0.25">
        </a-text>

        <!-- Caméra AR -->
        <a-entity camera raycaster="objects: .clickable; near: 0.1; far: 3">
            <a-cursor rayOrigin="mouse" color="darkcyan"></a-cursor>
        </a-entity>
    </a-scene>
</body>

</html>
