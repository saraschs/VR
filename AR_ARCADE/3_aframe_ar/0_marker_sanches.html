<!-- NOUVEAUX MARKERS -->
<!-- - pattern dans un fichier fichier .patt
- mettre image jpg sur un support numÃ©rique ou imprimer pdf
- pour tester : changer de balise <marker> en enlevant le commentaire (1 seul marker) -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>

  <body style='margin : 0px; overflow: hidden;'>
		<a-scene embedded arjs='trackingMethod: best;debugUIEnabled: false; patternRatio: 0.75'>

			<a-marker type="pattern" url="./assets/patterns/demo.patt">
				<a-box position='0 1 0' material='color: red;'></a-box>
			</a-marker>

			<a-entity camera></a-entity>
    	</a-scene>

  </body>
</html>
